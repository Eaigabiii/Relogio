<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Mundial - Referencia Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem do dropdown (opcional) */
        #convert-from-dropdown::-webkit-scrollbar,
        #convert-to-dropdown::-webkit-scrollbar,
        #clocks-container::-webkit-scrollbar {
            width: 6px;
        }
        #convert-from-dropdown::-webkit-scrollbar-thumb,
        #convert-to-dropdown::-webkit-scrollbar-thumb,
        #clocks-container::-webkit-scrollbar-thumb {
            background-color: #047857; /* Verde escuro */
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-green-900 text-white p-6 shadow-md">
        <div class="container mx-auto max-w-7xl">
            <h1 class="text-3xl font-bold">Referencia Capital</h1>
            <p class="text-lg text-green-100">Relógio Mundial & Conversor de Fuso Horário</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto max-w-7xl p-6">

        <!-- Seção: Conversor de Fuso Horário -->
        <section id="converter" class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-green-900 mb-6">Conversor de Fuso Horário</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                
                <!-- Coluna 1: Data e Hora -->
                <div class="space-y-4">
                    <div>
                        <label for="convert-date" class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
                        <input type="date" id="convert-date" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="convert-time" class="block text-sm font-medium text-gray-700 mb-1">Hora:</label>
                        <input type="time" id="convert-time" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Coluna 2: Menus De/Para -->
                <div class="space-y-4">
                    <div>
                        <label for="convert-from-input" class="block text-sm font-medium text-gray-700 mb-1">De:</label>
                        <div class="relative">
                            <input type="text" id="convert-from-input" data-value="" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Pesquisar fuso...">
                            <div id="convert-from-dropdown" class="absolute z-20 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden mt-1">
                                <!-- Opções preenchidas por JS -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="convert-to-input" class="block text-sm font-medium text-gray-700 mb-1">Para:</label>
                        <div class="relative">
                             <input type="text" id="convert-to-input" data-value="" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Pesquisar fuso...">
                             <div id="convert-to-dropdown" class="absolute z-20 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden mt-1">
                                <!-- Opções preenchidas por JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna 3: Botão e Resultado -->
                <div class="md:col-span-2 space-y-4">
                    <button id="convert-button" class="w-full bg-green-700 text-white font-bold p-3 rounded-lg shadow-md hover:bg-green-800 transition duration-200 text-lg">
                        Converter
                    </button>
                    <div id="conversion-result" class="text-center text-lg font-semibold text-green-800 p-3 bg-green-50 rounded-lg min-h-[52px]">
                        <!-- Resultado da conversão -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção: Relógios Mundiais -->
        <section id="clocks" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-green-900 mb-6">Relógios Mundiais</h2>
            
            <!-- Barra de Pesquisa -->
            <div class="mb-6">
                <input type="text" id="search-box" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Pesquisar por cidade, país ou região...">
            </div>

            <!-- Container dos Relógios -->
            <div id="clocks-container" class="space-y-6 max-h-[100vh] overflow-y-auto p-2">
                <!-- Grupos de relógios serão injetados aqui -->
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Definição de Locais e Fusos Horários
            const locations = [
                // Brasil
                { group: "Brasil", city: "Brasília (DF)", region: "Brasil (Brasília)", timezone: "America/Sao_Paulo" },
                { group: "Brasil", city: "Rio de Janeiro", region: "Brasil (Brasília)", timezone: "America/Sao_Paulo" },
                { group: "Brasil", city: "Manaus (AM)", region: "Brasil (Amazonas)", timezone: "America/Manaus" },
                { group: "Brasil", city: "Fernando de Noronha", region: "Brasil (Noronha)", timezone: "America/Noronha" },

                // Estados Unidos
                { group: "Estados Unidos", city: "Nova Iorque (NY)", region: "EUA (Leste)", timezone: "America/New_York" },
                { group: "Estados Unidos", city: "Miami (Flórida)", region: "EUA (Leste)", timezone: "America/New_York" },
                { group: "Estados Unidos", city: "Boston (MA)", region: "EUA (Leste)", timezone: "America/New_York" },
                { group: "Estados Unidos", city: "Chicago (IL)", region: "EUA (Central)", timezone: "America/Chicago" },
                { group: "Estados Unidos", city: "Denver (CO)", region: "EUA (Montanha)", timezone: "America/Denver" },
                { group: "Estados Unidos", city: "Los Angeles (CA)", region: "EUA (Pacífico)", timezone: "America/Los_Angeles" },
                { group: "Estados Unidos", city: "Anchorage (Alasca)", region: "EUA (Alasca)", timezone: "America/Anchorage" },
                { group: "Estados Unidos", city: "Honolulu (Havaí)", region: "EUA (Havaí)", timezone: "Pacific/Honolulu" },

                // Canadá
                { group: "Canadá", city: "Toronto", region: "Canadá (Leste)", timezone: "America/Toronto" },
                { group: "Canadá", city: "Vancouver", region: "Canadá (Pacífico)", timezone: "America/Vancouver" },
                
                // América Latina (Outros)
                { group: "América Latina (Outros)", city: "Buenos Aires", region: "Argentina", timezone: "America/Argentina/Buenos_Aires" },
                { group: "América Latina (Outros)", city: "Lima", region: "Peru", timezone: "America/Lima" },
                { group: "América Latina (Outros)", city: "La Paz", region: "Bolívia", timezone: "America/La_Paz" },
                { group: "América Latina (Outros)", city: "Cidade do México", region: "México", timezone: "America/Mexico_City" },

                // Europa
                { group: "Europa", city: "Londres", region: "Reino Unido", timezone: "Europe/London" },
                { group: "Europa", city: "Dublin", region: "Irlanda", timezone: "Europe/Dublin" },
                { group: "Europa", city: "Paris", region: "França", timezone: "Europe/Paris" },
                { group: "Europa", city: "Berlim", region: "Alemanha", timezone: "Europe/Berlin" },
                { group: "Europa", city: "Zurique", region: "Suíça", timezone: "Europe/Zurich" },
                { group: "Europa", city: "Roma", region: "Itália", timezone: "Europe/Rome" },
                { group: "Europa", city: "Amsterdã", region: "Holanda", timezone: "Europe/Amsterdam" },

                // Rússia
                { group: "Rússia", city: "Moscou", region: "Rússia (Moscou)", timezone: "Europe/Moscow" },
                { group: "Rússia", city: "Omsk", region: "Rússia (Omsk)", timezone: "Asia/Omsk" },
                { group: "Rússia", city: "Vladivostok", region: "Rússia (Vladivostok)", timezone: "Asia/Vladivostok" },

                // Ásia
                { group: "Ásia", city: "Tóquio", region: "Japão", timezone: "Asia/Tokyo" },
                { group: "Ásia", city: "Pequim", region: "China", timezone: "Asia/Shanghai" },
                { group: "Ásia", city: "Seul", region: "Coreia do Sul", timezone: "Asia/Seoul" },
                { group: "Ásia", city: "Singapura", region: "Singapura", timezone: "Asia/Singapore" },
                { group: "Ásia", city: "Bangkok", region: "Tailândia", timezone: "Asia/Bangkok" },
                { group: "Ásia", city: "Nova Deli", region: "Índia", timezone: "Asia/Kolkata" },

                // Oriente Médio & Outros
                { group: "Oriente Médio & Outros", city: "Dubai", region: "Emirados Árabes", timezone: "Asia/Dubai" },
                { group: "Oriente Médio & Outros", city: "Baku", region: "Azerbaijão", timezone: "Asia/Baku" },
                { group: "Oriente Médio & Outros", city: "Joanesburgo", region: "África do Sul", timezone: "Africa/Johannesburg" },

                // Oceania
                { group: "Oceania", city: "Sydney", region: "Austrália (Leste)", timezone: "Australia/Sydney" },
                { group: "Oceania", city: "Perth", region: "Austrália (Oeste)", timezone: "Australia/Perth" },
                { group: "Oceania", city: "Auckland", region: "Nova Zelândia", timezone: "Pacific/Auckland" },
            ];

            const allLocations = locations; // Guardar referência para o conversor
            const mainContainer = document.getElementById('clocks-container');
            const searchBox = document.getElementById('search-box');
            
            // --- INICIALIZAÇÃO DO CONVERSOR ---
            const dateInput = document.getElementById('convert-date');
            const timeInput = document.getElementById('convert-time');
            
            const fromZoneInput = document.getElementById('convert-from-input');
            const fromZoneDropdown = document.getElementById('convert-from-dropdown');
            const toZoneInput = document.getElementById('convert-to-input');
            const toZoneDropdown = document.getElementById('convert-to-dropdown');
            
            const convertButton = document.getElementById('convert-button');
            const resultDiv = document.getElementById('conversion-result');

            // Função helper para criar e gerenciar um dropdown pesquisável
            function setupSearchableSelect(inputEl, dropdownEl, locations, defaultValue) {
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                
                dropdownEl.innerHTML = ''; // Limpa o dropdown

                // Adiciona o fuso do usuário como primeira opção
                const userOption = document.createElement('div');
                userOption.className = "p-3 hover:bg-gray-100 cursor-pointer";
                userOption.textContent = `Seu Fuso Horário (${userTimezone.split('/').pop().replace('_', ' ')})`;
                userOption.dataset.value = userTimezone;
                userOption.dataset.searchText = `seu fuso horário ${userTimezone}`.toLowerCase();
                dropdownEl.appendChild(userOption);
                
                const separator = document.createElement('div');
                separator.className = "p-1 bg-gray-50 text-center text-xs text-gray-400";
                separator.textContent = '──────────';
                dropdownEl.appendChild(separator);

                // Adiciona todos os locais ordenados
                locations.forEach(loc => {
                    const option = document.createElement('div');
                    option.className = "p-3 hover:bg-gray-100 cursor-pointer";
                    option.textContent = `${loc.city} (${loc.region})`;
                    option.dataset.value = loc.timezone;
                    option.dataset.searchText = `${loc.city} ${loc.region} ${loc.timezone}`.toLowerCase();
                    dropdownEl.appendChild(option);
                });

                // Evento: Filtrar ao digitar no input
                inputEl.addEventListener('input', () => {
                    const searchTerm = inputEl.value.toLowerCase();
                    dropdownEl.querySelectorAll('div').forEach(item => {
                        const searchText = item.dataset.searchText || item.textContent.toLowerCase();
                        item.style.display = searchText.includes(searchTerm) ? '' : 'none';
                    });
                });

                // Evento: Mostrar dropdown ao focar no input
                inputEl.addEventListener('focus', () => {
                    dropdownEl.classList.remove('hidden');
                });
                
                // Evento: Lógica de seleção (clicar num item)
                dropdownEl.addEventListener('click', (e) => {
                    const target = e.target.closest('div[data-value]');
                    if (target && target.dataset.value) {
                        inputEl.value = target.textContent;
                        inputEl.dataset.value = target.dataset.value;
                        dropdownEl.classList.add('hidden');
                    }
                });
                
                // Define o valor padrão
                const defaultOption = locations.find(loc => loc.timezone === defaultValue);
                if (defaultOption) {
                    inputEl.value = `${defaultOption.city} (${defaultOption.region})`;
                    inputEl.dataset.value = defaultOption.timezone;
                }
            }

            function populateConverterSelects() {
                const sortedLocations = [...allLocations].sort((a, b) => a.city.localeCompare(b.city));
                
                setupSearchableSelect(fromZoneInput, fromZoneDropdown, sortedLocations, 'America/New_York');
                setupSearchableSelect(toZoneInput, toZoneDropdown, sortedLocations, 'America/Sao_Paulo');
            }

            function setConverterDefaults() {
                const now = new Date();
                
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}`;

                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeInput.value = `${hours}:${minutes}`;
            }

            // Função de Conversão (CORRIGIDA E ROBUSTA)
            function handleConversion() {
                const dateValue = dateInput.value;
                const timeValue = timeInput.value;
                const fromZoneValue = fromZoneInput.dataset.value;
                const toZoneValue = toZoneInput.dataset.value;

                if (!dateValue || !timeValue || !fromZoneValue || !toZoneValue) {
                    resultDiv.textContent = 'Por favor, preencha todos os campos.';
                    resultDiv.classList.remove('text-green-800');
                    resultDiv.classList.add('text-red-600');
                    return;
                }

                try {
                    const dateTimeString = `${dateValue}T${timeValue}`; // Ex: "2025-11-03T10:00"
                    const tempDate = new Date(dateTimeString); // Ex: 10:00 *Local* (Brasília)
                    
                    if (isNaN(tempDate.getTime())) {
                         throw new Error('Data ou hora inválida nos campos de input.');
                    }
                    
                    // Formatadores (Usamos 'sv-SE' (Sueco) porque dá um formato ISO-like "YYYY-MM-DD HH:MM:SS"
                    // que o 'new Date()' consegue interpretar de forma fiável quando adicionamos 'Z')
                    const utcFormatter = new Intl.DateTimeFormat('sv-SE', {
                        timeZone: 'UTC',
                        year: 'numeric', month: 'numeric', day: 'numeric',
                        hour: 'numeric', minute: 'numeric', second: 'numeric',
                        hourCycle: 'h23' // Garante 00-23h
                    });
                    const fromFormatter = new Intl.DateTimeFormat('sv-SE', {
                        timeZone: fromZoneValue,
                        year: 'numeric', month: 'numeric', day: 'numeric',
                        hour: 'numeric', minute: 'numeric', second: 'numeric',
                        hourCycle: 'h23' // Garante 00-23h
                    });

                    // 1. Pega a hora local (10:00 Brasília) e vê que horas são em UTC e no fuso 'De:'
                    // O .replace(' ', 'T') é crucial para o new Date()
                    const localAsUTCStr = utcFormatter.format(tempDate).replace(' ', 'T'); // Ex: "2025-11-03T13:00:00"
                    const localAsFromStr = fromFormatter.format(tempDate).replace(' ', 'T'); // Ex: "2025-11-03T08:00:00" (se 'De:' for NY)

                    // 2. Parseia-as como datas UTC (adicionando 'Z')
                    const dateLocalAsUTC = new Date(localAsUTCStr + 'Z');
                    const dateLocalAsFrom = new Date(localAsFromStr + 'Z');

                    if (isNaN(dateLocalAsUTC.getTime()) || isNaN(dateLocalAsFrom.getTime())) {
                        throw new Error('Não foi possível obter o fuso horário de origem (Passo 2).');
                    }

                    // 3. Offset do fuso 'De:' (From - UTC) em minutos
                    const fromOffsetMinutes = (dateLocalAsFrom.getTime() - dateLocalAsUTC.getTime()) / (60 * 1000); // Ex: -300 (NY)
                    
                    // 4. Offset Local (UTC - Local) em minutos
                    const localOffsetMinutes = tempDate.getTimezoneOffset(); // Ex: 180 (Brasília)

                    // 5. Data que o usuário digitou (interpretada localmente)
                    const baseDate = new Date(dateTimeString); // 10:00 Local (Brasília)

                    // 6. Calcular a diferença (em minutos) entre o fuso local e o fuso 'De:'
                    // (UTC - Local) - (UTC - From) = (From - Local)
                    // (localOffsetMinutes) - (-fromOffsetMinutes)
                    // Ex: (180) - (300) = -120 minutos. (Brasília é 2h *à frente* de NY)
                    const diffMinutes = localOffsetMinutes - (-fromOffsetMinutes);

                    // 7. Ajustar a baseDate.
                    // Queremos o timestamp que representa 10:00 no fuso 'De:'.
                    // O 'baseDate' (10:00 Local) está 'diffMinutes' adiantado (ou atrasado).
                    // Devemos subtrair a diferença.
                    // 10:00 Local - (-120) = 10:00 Local + 120 mins = 12:00 Local.
                    // 12:00 em Brasília é, de facto, 10:00 em NY. O timestamp está correto.
                    baseDate.setMinutes(baseDate.getMinutes() - diffMinutes);

                    if (isNaN(baseDate.getTime())) {
                        throw new Error('Data ou hora inválida após ajuste de fuso.');
                    }
                    
                    // 8. Formatar o timestamp correto para o fuso 'Para:'
                    const toFormatter = new Intl.DateTimeFormat('pt-BR', {
                        timeZone: toZoneValue,
                        dateStyle: 'full',
                        timeStyle: 'long',
                    });
                    const convertedTime = toFormatter.format(baseDate);

                    resultDiv.textContent = `Resultado: ${convertedTime}`;
                    resultDiv.classList.remove('text-red-600');
                    resultDiv.classList.add('text-green-800');

                } catch (error) {
                    console.error("Erro na conversão:", error);
                    resultDiv.textContent = `Erro: ${error.message || 'Fuso horário inválido'}`;
                    resultDiv.classList.remove('text-green-800');
                    resultDiv.classList.add('text-red-600');
                }
            }


            // 2. Funções de Exibição dos Relógios
            
            // CORREÇÃO: Gerador de ID único para os relógios
            function generateUniqueID(location, index) {
                // Remove caracteres inválidos do fuso e adiciona o índice
                const safeTimezone = location.timezone.replace(/[\/]/g, '-');
                return `${safeTimezone}-${index}`;
            }

            function createClockCard(location, index) {
                const uniqueID = generateUniqueID(location, index);
                const card = document.createElement('div');
                card.className = 'clock-card p-5 bg-gray-50 rounded-lg shadow-sm border border-gray-200';
                card.dataset.searchText = `${location.city} ${location.region} ${location.group}`.toLowerCase();

                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-semibold text-green-800">${location.city}</h3>
                            <p class="text-sm text-gray-500">${location.region}</p>
                        </div>
                        <div class="text-right">
                            <div id="time-${uniqueID}" class="text-3xl font-bold text-gray-900">
                                00:00:00
                            </div>
                            <div id="date-${uniqueID}" class="text-sm text-gray-500">
                                ---
                            </div>
                        </div>
                    </div>
                `;
                return card;
            }

            function updateClocks() {
                const now = new Date();
                
                locations.forEach((location, index) => {
                    const uniqueID = generateUniqueID(location, index);
                    const timeEl = document.getElementById(`time-${uniqueID}`);
                    const dateEl = document.getElementById(`date-${uniqueID}`);

                    if (!timeEl || !dateEl) return; 

                    try {
                        const timeFormatter = new Intl.DateTimeFormat('pt-BR', {
                            timeZone: location.timezone,
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        });

                        const dateFormatter = new Intl.DateTimeFormat('pt-BR', {
                            timeZone: location.timezone,
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });

                        timeEl.textContent = timeFormatter.format(now);
                        dateEl.textContent = dateFormatter.format(now);

                    } catch (e) {
                        console.error(`Fuso horário inválido: ${location.timezone}`, e);
                        timeEl.textContent = "Erro";
                        dateEl.textContent = "Fuso inválido";
                    }
                });
            }

            // 3. Função de Pesquisa
            function handleSearch() {
                const searchTerm = searchBox.value.toLowerCase();
                const groups = document.querySelectorAll('.clock-group');
                
                groups.forEach(group => {
                    const cards = group.querySelectorAll('.clock-card');
                    let groupHasVisibleCards = false;
                    
                    cards.forEach(card => {
                        const searchText = card.dataset.searchText;
                        if (searchText.includes(searchTerm)) {
                            card.style.display = 'block';
                            groupHasVisibleCards = true;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Mostra ou esconde o título do grupo
                    if (groupHasVisibleCards) {
                        group.style.display = 'block';
                    } else {
                        group.style.display = 'none';
                    }
                });
            }

            // 4. Inicialização
            
            const groupedLocations = locations.reduce((acc, loc) => {
                if (!acc[loc.group]) {
                    acc[loc.group] = [];
                }
                acc[loc.group].push(loc);
                return acc;
            }, {});

            const sortedGroupKeys = Object.keys(groupedLocations).sort();

            for (const groupName of sortedGroupKeys) {
                const groupContainer = document.createElement('div');
                groupContainer.className = 'clock-group space-y-4';
                
                const groupTitle = document.createElement('h3');
                groupTitle.className = 'text-lg font-semibold text-gray-700 border-b-2 border-green-800 pb-2';
                groupTitle.textContent = groupName;
                groupContainer.appendChild(groupTitle);

                const cardsGrid = document.createElement('div');
                cardsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                
                groupedLocations[groupName].forEach((location) => {
                    // Passa o índice original da lista 'locations' para garantir IDs únicos
                    const originalIndex = locations.indexOf(location);
                    const card = createClockCard(location, originalIndex);
                    cardsGrid.appendChild(card);
                });
                
                groupContainer.appendChild(cardsGrid);
                mainContainer.appendChild(groupContainer);
            }

            // 3. Atualizar Relógios (Loop)
            updateClocks(); // Chama imediatamente para preencher
            setInterval(updateClocks, 1000); // Atualiza a cada segundo

            // 4. Iniciar o Conversor
            populateConverterSelects();
            setConverterDefaults();
            convertButton.addEventListener('click', handleConversion);

            // 5. Iniciar a Pesquisa
            searchBox.addEventListener('input', handleSearch);

            // 6. Adicionar listener para fechar dropdowns ao clicar fora
            document.addEventListener('click', (e) => {
                const fromInput = document.getElementById('convert-from-input');
                const fromDropdown = document.getElementById('convert-from-dropdown');
                const toInput = document.getElementById('convert-to-input');
                const toDropdown = document.getElementById('convert-to-dropdown');

                // Evita fechar se clicar no próprio input
                if (!fromInput.contains(e.target) && !fromDropdown.contains(e.target)) {
                    fromDropdown.classList.add('hidden');
                }
                if (!toInput.contains(e.target) && !toDropdown.contains(e.target)) {
                    toDropdown.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
